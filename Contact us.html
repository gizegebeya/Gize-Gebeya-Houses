  <style>
    /* Your provided CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      height: auto;
      max-width: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px 0; /* Adjusted padding */
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block; /* Changed to inline-block for better spacing */
      margin-right: 15px; /* Adjust as needed */
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      padding: 10px;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    .contact-form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
      display: block;
      margin-bottom: 10px;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box; /* Ensure padding is included in width */
    }

    .contact-form textarea {
      resize: vertical; /* Allow vertical resizing of textarea */
    }

    .contact-form button {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .social-media {
      margin-bottom: 20px; /* Adjust as needed */
    }

    .social-media a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    .social-media img {
      width: 40px; /* Adjust as needed */
      height: 40px; /* Adjust as needed */
      vertical-align: middle;
      margin-right: 5px;
      border-radius: 50%;
    }

    .qr-codes-footer img {
      width: 100px; /* Adjust as needed */
      height: auto; /* Maintain aspect ratio */
      margin: 10px; /* Adjust as needed */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo img {
        max-width: 60px; /* Adjust logo size */
      }

      nav ul li {
        display: block;
        margin-bottom: 10px; /* Adjust spacing */
      }

      .contact-form {
        max-width: 100%;
        padding: 10px;
      }

      .contact-form input[type="text"],
      .contact-form input[type="email"],
      .contact-form textarea {
        width: 100%;
      }

      .social-media img {
        width: 30px;
        height: 30px;
      }

      .qr-codes-footer img {
        width: 80px;
      }
    }
  </style>
