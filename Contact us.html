<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .logo img {
      height: auto;
      max-width: 10%;
      border-radius: 50%;
      margin-right: 60%;
}
    nav {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 35px;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      padding: 10px;
    }

    section {
      padding: 150px;
      text-align: center;
    }

    .contact-form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }

    .contact-form label {
      display: block;
      margin-bottom: 10px;
    }

    .contact-form input[type="text"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .contact-form button {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .social-media a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
  
<link rel="icon" type="image/png" href="favicon.jpeg">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>Get in Touch With Us</p>
  </header>
  <div class="logo">
    <img src="Logo.png" alt="Gize Gebeya logo">
</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutus.html">About Us</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
  </nav>

  <section>
    <div class="contact-form">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email">

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p><!--Contact us at: 123 Main Street, City, State, ZIP | Phone: 123-456-7890 | Email: info@example.com--></p>
    <section>
      <div class="social-media">
        <a href="#" class="social-icon">YouTube</a>
        <a href="https://www.tiktok.com/@gize.gebeya0?_t=8nsX7AxzoIP&_r=1" class="social-icon">Tiktok</a>
        <a href="#" class="social-icon">Twitter</a>
        <a href="https://www.instagram.com/gizegebeya?igsh=bnVqdHNseXdqNDg=" class="social-icon">Instagram</a>
        <a href="https://www.facebook.com/profile.php?id=61550732175981" class="social-icon">Facebook</a>
        <a href="https://t.me/gizegebeyasale" class="social-icon">Telegram</a>
  
      <a href="gizegebeyacompany@gmail.com" class="social-icon">Email</a>
      <a href="https://t.me/gizegebeyacompany" class="social-icon">Telegram</a>
    </div>
    </section>
  </footer>
</body>
</html>
