<!DOCTYPE html>

<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .logo img {
      height: auto;
      max-width: 10%;
      border-radius: 50%;
      margin-right: 60%;
}
    nav {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 35px;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      padding: 10px;
    }

    section {
      padding: 150px;
      text-align: center;
    }

    .contact-form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }

    .contact-form label {
      display: block;
      margin-bottom: 10px;
    }

    .contact-form input[type="text"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .contact-form button {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .social-media a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .qr-codes-footer img {
            width: 200px;
            height: 250px;
            margin: 0 10px;
            margin-left: 1000px ;
    }
    .social-media img, .contact-us img {
            width: 80px;
            height: 80px;
            vertical-align: middle;
            margin-right: 5px;
            border-radius: 50%;
        }
  </style>
