    .product-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .product-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .button-group, .button-group1 {
      padding: 10px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      margin-right: 10px;
      display: inline-block;
      text-align: center;
      text-decoration: none;
    }
    .button-group:hover, .button-group1:hover {
      background-color: #555;
    }

    .product-card h2 {
      margin-bottom: 10px;
    }

    .product-card p {
      margin-bottom: 10px;
    }

    .product-card button {
      padding: 10px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #555;
    }

    footer {

      padding: 20px;

    }

    .social-media a {

      text-decoration: none;

    .contact-us a {
